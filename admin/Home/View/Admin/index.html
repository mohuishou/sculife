<extend name="base" />
<block name="header">
	<include file="header" />
</block>

<block name="main">
	<div class="am-cf admin-main">
		<include file="sidebar" />
	<switch name="Think.get.action">

		<case value="log"><include file="log" /></case>

	</switch>
	</div>
</block>
<block name="footer">
	<include file="footer" />
</block>
