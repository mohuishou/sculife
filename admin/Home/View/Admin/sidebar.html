<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
        <ul class="am-list admin-sidebar-list">
            <li>
                <a href="{:U('Admin/index')}">
                    <span class="am-icon-home"></span>
                    首页
                </a>
            </li>
            <li>
               <a href="{:U('Admin/systemConfig')}">
                    <span class="am-icon-cog"></span>
                    系统设置
               </a>
            </li>
            <volist name="side" id="vo">
                <li>
                    <a class="am-cf"  data-am-collapse="{target: '#notice-nav{$vo.id}'}">
                        <span class="am-icon-file"></span>
                        {$vo.name}
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="notice-nav{$vo.id}">
                        <volist name="vo['son']" id="v">
                            <li>
                                <a href="{:U('Admin/article',array('tid'=>$v['id'],'action'=>'article'))}" class="am-cf">
                                    <span class="am-icon-file-text-o"></span>
                                    {$v.name}
                                </a>
                            </li>
                        </volist>

                    </ul>
                </li>
            </volist>



            <li>
                <a href="{:U('Admin/log?action=log')}">
                    <span class="am-icon-pencil-square-o"></span>
                    日志
                </a>
            </li>
            <li>
                <a href="{:U('Admin/logout')}">
                    <span class="am-icon-sign-out"></span>
                    注销
                </a>
            </li>
        </ul>

        <div class="am-panel am-panel-default admin-sidebar-panel">
            <div class="am-panel-bd">
                <p>
                    <span class="am-icon-bookmark"></span>
                    公告
                </p>
                <p>不积跬步，无以至千里；</p><p>不积小流，无以成江海。</p><p align="right">—— sculife</p>
            </div>
        </div>

        <div class="am-panel am-panel-default admin-sidebar-panel">
            <div class="am-panel-bd">
                <p>
                    <span class="am-icon-tag"></span>
                    wiki
                </p>
                <p>Welcome to the sculife!</p>
            </div>
        </div>
    </div>
</div>
